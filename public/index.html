<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Nick Beasley</title>
  </head>
  <body>
    <form
      id="contact-form"
      name="Contact-Form"
      method="POST"
      data-netlify="true"
    >
      <input type="hidden" name="hidden-input" value="index.html" />
      <fieldset>
        <legend>Contact Form</legend>
        <label className="contact-form__label" hidden> Contact Form </label>
        <input className="form-item" required placeholder="Name" name="name" />
        <input
          className="form-item"
          type="email"
          id="contact-email"
          placeholder="Email"
          required
          name="email"
        />
        <textarea
          className="form-item"
          maxlength="240"
          id="contact-message"
          placeholder="Type here"
          required
          name="message"
        ></textarea>
        <input className="input1" type="submit" value="Send Message" />
      </fieldset>
    </form>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
